version: "2"
run:
  go: "1.23"
linters:
  default: all
  disable:
    - depguard
    - err113
    - errcheck
    - exhaustruct
    - gochecknoglobals
    - gochecknoinits
    - godox
    - gosmopolitan
    - ireturn
    - lll
    - mnd
    - nlreturn
    - noinlineerr
    - nonamedreturns
    - paralleltest
    - perfsprint
    - prealloc
    - tagliatelle
    - testpackage
    - varnamelen
    - wrapcheck
    - wsl
  settings:
    wsl_v5:
      allow-first-in-block: true
      allow-whole-block: false
      branch-max-lines: 2
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/uberspace-community/terraform-provider-uberspace)
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
